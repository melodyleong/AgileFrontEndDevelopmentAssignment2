<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glozzio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="palatino-linotype-display">
  <div class="container">
    <div class="glozzio-logo text-center">
      <a href="index.html">
        <img id="logo" src="img/m.png" alt="logo" style="height: 35px;">
      </a>
    </div>
    <div class="container mt-5">
      <div class="glozzio-wishlist-header text-center">
        <h2>(* ^ ω ^) Glozzio Wishlist (´ ∀ *)</h2>
      </div>
      <div class="glozzio-wishlist-body">
        <div class="d-flex flex-column gap-3 mt-4">
          <input type="text" id="wishlistInput" class="form-control wishlist-input" placeholder="Add your wishlist item" />
          <input type="text" id="taskCost" class="form-control" placeholder="Cost">
          <select id="taskUrgency" class="form-control">
            <option value="" selected disabled>Urgency</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        

          
          <div class="button-container d-flex flex-column align-items-center mt-3">
            <button id="addButton" class="btn btn-primary mb-2">Add to Wishlist</button>
            <button id="saveButton" class="btn btn-success">Save</button>
        </div>
        <ul id="wishlist" class="list-group mt-3"></ul>
        
        
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js" integrity="sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
